<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <p class="text">slider</p>
    <div class="main">
        <div class="btn" id="back">
            <img src="back.png" alt="leftArrow">
        </div>
        <div class="Slider">
            <div class="sliderLine">
                <img src="1.jpg" alt="">
                <img src="2.jpg" alt="">
                <img src="3.jpg" alt="">
                <img src="4.jpg" alt="">
                <img src="5.jpg" alt="">
                <img src="6.jpg" alt="">
            </div>
        </div>
        <div class="btn" id="fwd">
            <img src="fwd.png" alt="rightArrow">
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
